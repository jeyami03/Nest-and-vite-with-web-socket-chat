version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: react-app-nginx
    ports:
      - "80:80"
      - "443:443"  # For HTTPS (if you have SSL certificates)
    volumes:
      - ./dist:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Uncomment the following line if you have SSL certificates
      # - ./ssl:/etc/nginx/ssl
    restart: unless-stopped
    networks:
      - app-network

  # Optional: Add your backend API service here
  # api:
  #   image: your-backend-image
  #   container_name: react-app-api
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge 